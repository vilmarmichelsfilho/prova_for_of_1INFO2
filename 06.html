<script charset="UTF-8">
    /*
    Contador de Nomes Curtos
Dado o array de nomes: ["Ana", "Carlos", "Beatriz", "Ivo", "Fernanda", "Eder"].
Peça ao usuário para inserir um novo nome no array. 
Em seguida, utilizando for...of, conte quantos nomes na lista possuem menos de 5 caracteres. 
Apresente para o usuário qual o número total de nomes curtos encontrados.
    */

    let nomes = ['Ana','Carlos','Beatriz','Ivo','Fernanda',"Eder"];
    const nome = prompt(`Insira seu nome:`);
    nomes.push(nome)

    let nomesCurtos = [];

    for (let nomeCurto of nomes) {
        let soletrado = Array.from(nomeCurto);
        if (soletrado.length < 5) {
            nomesCurtos.push(nomeCurto);
        }
    }

    document.write(`Os nomes curto são: <br> ${nomesCurtos.join(`<br>`)}`);

</script>
