<script>
    /*
    Reajuste de Preço
Imagine que você aplicará uma correção nos preços dos produtos que estão na sua loja. O Array de preços é o:
catalogo = [89.90, 750.00, 1200.50, 40.00];
Você deve perguntar para o usuário qual a porcentagem de aumento e, então, calcular os novos preços dos produtos.
Apresente para o usuário, no final do programa, a soma de todos os preços que estão no Array.
    */

    let precos = [89.90, 750.00, 1200.50, 40.00];
    const porcentagem = Number(prompt(`Insira a porcentagem do aumento:`));
    let novosPrecos = [];
    let somaTotal = 0;

    for (let preco of precos) {
        novosPrecos.push(preco + preco * porcentagem / 100);
    };
    for (let precosNovos of novosPrecos) {
        somaTotal = somaTotal + precosNovos;
    }

    document.write(`Os novos preços são: ${novosPrecos.join(", ")} <br> E a soma de todos os preços são: ${somaTotal}`);

</script>
