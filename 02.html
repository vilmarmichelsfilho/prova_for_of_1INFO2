<script>
    /*
    Validador de E-mails
Considere o seguinte array com e-mails: ["contato@site.com", "user.g", "aluno@escola.org", "teste"].
Peça para o usuário informar o endereço de e-mail que possui e, após o usuário informar, insira este e-mail no Array de e-mails.
Usando for...of, crie um novo array contendo apenas os e-mails que são considerados "válidos" (para este exercício, um e-mail válido é aquele que contém o caractere "@").
Exiba a lista de e-mails válidos.
    */

    let emails = ["contato@site.com", "user.g", "aluno@escola.org", "teste"];
    const seuEmail = prompt(`Insira seu emaiL:`);
    emails.push(seuEmail);

    let validos = [];

    for (let email of emails) {
        console.log(email.search("@"))
        if (email.search("@") > -1) {
            validos.push(email);
        }
    }

    document.write(`E-mails válidos: ${validos.join(", ")}`);

</script>
